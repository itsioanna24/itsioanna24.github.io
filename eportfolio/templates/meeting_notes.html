    <script>
        // Hide "No meetings" message if at least one meeting exists
        document.addEventListener("DOMContentLoaded", () => {
            const meetings = document.querySelectorAll(".meeting-card");
            const noMeetings = document.querySelector(".no-meetings");
            if (meetings.length > 0 && noMeetings) {
                noMeetings.style.display = "none";
            }
        });
